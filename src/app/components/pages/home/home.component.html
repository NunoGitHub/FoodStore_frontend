<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§Ô∏è
        </span>
        <div class="stars">
          <p-rating [iconOnStyle]="{color: 'red', fontSize: '12px'}" [iconOffStyle]="{color: 'black', fontSize: '12px'}"
            [(ngModel)]="food.stars" [stars]="5" [cancel]="false" [disabled]="false" [readonly]="false" >
          </p-rating>
          <!-- <star-rating  [numOfStars] = "5" [starType]="'svg'" [(rating)]="food.stars" [hoverEnabled]="true" [showHalfStars]="true" checkedcolor ="red" uncheckedcolor="black" ></star-rating>-->
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor ="let origin of food.origins">
              {{origin}}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
        </div>
        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
      </div>
    </a>
    <img>

  </li>
</ul>
