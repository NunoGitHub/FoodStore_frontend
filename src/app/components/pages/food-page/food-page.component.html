<app-not-found
[visible]="!food"
notFoundMessage="Food Not Found"
resetLinkText="Back To Homepage"
></app-not-found>

<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite? '': 'not'}}">❤️</span>
    </div>
    <div class="rating">
      <p-rating [iconOnStyle]="{color: 'red', fontSize: '12px'}" [iconOffStyle]="{color: 'black', fontSize: '12px'}"
        [(ngModel)]="food.stars" [stars]="5" [cancel]="false" [disabled]="false" [readonly]="false">
      </p-rating>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>
    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="cook-time">
      <span>Time to cook about <strong>{{food.cookTime}}</strong> minutes</span>
    </div>
    <div class="price">
      <span>{{food.price|currency }}</span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
  </div>

</div>
